name: Publish CI

on:
  push:
    branches:
      - main

env:
  DEBUG: napi:*
  APP_NAME: axum-js
  MACOSX_DEPLOYMENT_TARGET: "10.13"

permissions:
  contents: write
  id-token: write

jobs:
  check-version-in-commit:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check-commit.outputs.should_publish }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check commit message for version
        id: check-commit
        run: |
          commit_msg=$(git log --format=%B -n 1)
          if [[ $commit_msg =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::set-output name=should_publish::true"
          else
            echo "::set-output name=should_publish::false"
          fi

  check-tests:
    if: needs.check-version-in-commit.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    needs: [check-version-in-commit]
    steps:
      - name: Check Previous Test Workflow Run
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          workflow_id: test.yml
          check_workflow_conclusion: success
          token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish
    if: needs.check-version-in-commit.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    needs:
      - check-tests
      - check-version-in-commit
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: Move artifacts
        run: yarn artifacts
      - name: List packages
        run: ls -R ./npm
        shell: bash
      - name: Publish
        run: |
          npm config set provenance true
          if git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --access public
          elif git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --tag next --access public
          else
            echo "Not a release, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
